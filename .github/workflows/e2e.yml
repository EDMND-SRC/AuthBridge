name: E2E Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'sdks/web-sdk/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'sdks/web-sdk/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - staging

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}
        working-directory: sdks/web-sdk

      - name: Run E2E tests
        run: pnpm test:e2e --project=${{ matrix.project }}
        working-directory: sdks/web-sdk
        env:
          TEST_ENV: ${{ github.event.inputs.environment || 'local' }}
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}
          path: sdks/web-sdk/test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: sdks/web-sdk/playwright-report/
          retention-days: 30

  e2e-mobile:
    name: E2E Tests (Mobile)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: e2e-tests # Run after desktop tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: sdks/web-sdk

      - name: Run Mobile E2E tests
        run: pnpm test:e2e --project=mobile-chrome
        working-directory: sdks/web-sdk
        env:
          TEST_ENV: local
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-mobile
          path: sdks/web-sdk/test-results/
          retention-days: 30
